<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CMD KEY開啟器</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Consolas, monospace;
      padding: 20px;
    }
    input, textarea {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 6px;
      font-family: Consolas, monospace;
      width: 100%;
    }
    button {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 6px 10px;
      font-family: Consolas, monospace;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
    }
    .line { margin: 4px 0; }
    .mapping { margin-left: 2ch; }
    hr { border: 1px dashed #0f0; margin: 12px 0; }
  </style>
</head>
<body>
  <div>CMD 字串開啟器 v1.0</div>
  <hr>
  <div class="line">> 輸入指令或網址：</div>
  <div class="line"><input id="inputKey" placeholder="例如：gh 或 google"></div>
  <div class="line"><button id="openBtn">執行</button></div>
  <div class="line" style="font-size:12px;">提示：輸入 key 會開啟對應網址；否則會嘗試打開或搜尋。</div>

  <hr>
  <div class="line">> 新增 / 修改 映射：</div>
  <div class="line">key：<input id="newKey" placeholder="gh" style="width:120px;display:inline-block"> url：<input id="newUrl" placeholder="https://github.com" style="width:60%"> <button id="addBtn">新增</button></div>
  <div class="line"><button id="exportBtn">匯出</button> <button id="importBtn">匯入</button> <button id="clearBtn">清除全部</button></div>

  <textarea id="importArea" rows="3" placeholder='貼上 JSON'></textarea>

  <hr>
  <div class="line">> 目前映射：</div>
  <div id="mappingsContainer"></div>

  <script>
    const storageKey = 'cmd_url_mappings';
    const defaultMappings = {
      "gh": "https://github.com/",
      "g": "https://www.google.com/search?q=%s",
      "yt": "https://www.youtube.com/results?search_query=%s"
    };

    function loadMappings() {
      try {
        const raw = localStorage.getItem(storageKey);
        return raw ? JSON.parse(raw) : { ...defaultMappings };
      } catch (e) {
        return { ...defaultMappings };
      }
    }

    function saveMappings(m) {
      localStorage.setItem(storageKey, JSON.stringify(m));
    }

    let mappings = loadMappings();

    const mappingsContainer = document.getElementById('mappingsContainer');
    const inputKey = document.getElementById('inputKey');
    const openBtn = document.getElementById('openBtn');
    const newKey = document.getElementById('newKey');
    const newUrl = document.getElementById('newUrl');

    function render() {
      mappingsContainer.innerHTML = '';
      const keys = Object.keys(mappings).sort();
      if (keys.length === 0) {
        mappingsContainer.innerHTML = '<div class="mapping">(無)</div>';
        return;
      }
      keys.forEach(k => {
        const v = mappings[k];
        const div = document.createElement('div');
        div.className = 'mapping';
        div.innerHTML = `[${k}] -> ${v}`;
        mappingsContainer.appendChild(div);
      });
    }

    function normalizeUrl(u) {
      if (!u) return '';
      if (u.startsWith('http')) return u;
      if (/^[\w.-]+\.[a-z]{2,}/i.test(u)) return 'https://' + u;
      return u;
    }

    function openForKey(rawKey) {
      const key = rawKey.trim();
      if (!key) return;
      if (mappings[key]) {
        let url = mappings[key].replace(/%s/g, encodeURIComponent(key));
        window.open(normalizeUrl(url), '_blank');
        return;
      }
      if (/^https?:/i.test(key) || /^www\./i.test(key)) {
        window.open(normalizeUrl(key), '_blank');
        return;
      }
      window.open('https://www.google.com/search?q=' + encodeURIComponent(key), '_blank');
    }

    openBtn.onclick = () => openForKey(inputKey.value);
    inputKey.onkeydown = e => { if (e.key === 'Enter') openForKey(inputKey.value); };

    document.getElementById('addBtn').onclick = () => {
      const k = newKey.value.trim();
      const u = newUrl.value.trim();
      if (!k || !u) return alert('請輸入 key 與 url');
      mappings[k] = u;
      saveMappings(mappings);
      render();
    };

    document.getElementById('exportBtn').onclick = () => {
      const blob = new Blob([JSON.stringify(mappings, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'cmd_mappings.json';
      a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById('importBtn').onclick = () => {
      try {
        const obj = JSON.parse(document.getElementById('importArea').value);
        mappings = obj;
        saveMappings(mappings);
        render();
      } catch (e) { alert('匯入失敗'); }
    };

    document.getElementById('clearBtn').onclick = () => {
      if (confirm('確定清除？')) {
        mappings = {};
        saveMappings(mappings);
        render();
      }
    };

    render();
  </script>
</body>
</html>
